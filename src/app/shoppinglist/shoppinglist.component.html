<div class="row">
  <div class="col-xl-10">
    <app-shoppingedit
      (ingredientCreated)="addIngredient($event)"
    ></app-shoppingedit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
